<header

  <div class="level-left">

      <a href="https://tapio.one/" target="_blank" rel="noopener" class="is-hidden-mobile"><img src="assets/img/logo/tapio.svg" class="logo"></a>
      <span> developer app<span class="is-hidden-mobile"> by </span></span>
      <a href="https://aitgmbh.de/" target="_blank" rel="noopener" class="is-hidden-mobile"><img src="assets/img/logo/ait.svg" class="logo"></a>

  </div>

  <div class="level-right">
      <div class="level-item">

  </div>
</div>

<footer class="footer">

      <ul class="is-unstyled-list">
