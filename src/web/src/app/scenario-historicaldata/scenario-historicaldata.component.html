<app-scenario title="Historical Data" id="historical-data-scenario">
  <div>
    <app-select-machine (change)="selectedMachineChanged($event)"></app-select-machine>
    <app-date-range (change)="dateRangeChanged($event)"></app-date-range>
    <div class="flex-container">
      <div class="sourceKeyList row" *ngIf="(sourceKeys$ | async); else loadingOrError">
        <h1 class="sourceKeyHeader">Source Keys:</h1>
        <ul>
          <li *ngFor="let key of (sourceKeys$ | async).keys; let i = index">
            <input type="radio" name="sourceKeysList" [id]="i+'-'+key">
            <label [for]="i+'-'+key">{{key}}</label>
          </li>
        </ul>
      </div>
      <div class="sourceKeyData row">
        <ngx-charts-line-chart [results]="results">

          </ngx-charts-line-chart>
      </div>
    </div>
  </div>
</app-scenario>

<ng-template #loadingOrError>
  <div *ngIf="error$ | async" class="errorMessage">
    <div>
      No data available for this machine
    </div>
  </div>
  <div>
    <div *ngIf="loading$ | async" class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
</ng-template>
