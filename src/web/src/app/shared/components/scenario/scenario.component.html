<ng-container [ngSwitch]="true">
  <h1 class="title is-1" *ngSwitchCase="isString(title)">{{title}}</h1>
  <ng-container *ngSwitchCase="isTemplateRef(title)">
    <ng-container *ngTemplateOutlet="title"></ng-container>
  </ng-container>
</ng-container>


<div class="container">
  <div class="developer-links">
    <a href="{{tapioDocumentationUrl}}" class="has-text-light" target="_blank" rel="noopener">Tapio</a>&nbsp;
    <a href="{{frontendUrl}}" class="has-text-light" target="_blank" rel="noopener"><fa-icon [icon]="['fab', 'github']"></fa-icon> Frontend</a>&nbsp;
    <a href="{{backendUrl}}" class="has-text-light" target="_blank" rel="noopener" *ngIf="hasBackendUrl"><fa-icon [icon]="['fab', 'github']"></fa-icon> Backend</a>
  </div>
  <div class="actual-content has-text-light">
    <ng-content></ng-content>
  </div>
</div>
