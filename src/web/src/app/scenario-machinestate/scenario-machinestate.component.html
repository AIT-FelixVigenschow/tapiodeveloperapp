<app-scenario 
  title="Machine State" 
  id="machine-state-scenario">
  <ul *ngIf="machines$ | async; else loading">
    <li *ngFor="let machine of machines$ | async">
      <a routerLink="./{{machine.tmid}}">{{machine.displayName}}</a>
    </li>
  </ul>
</app-scenario>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
